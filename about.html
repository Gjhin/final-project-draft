      <h2>About SafeSignup</h2>
      <p>
        SafeSignup prevents fake signups by checking emails before accounts are created.
        It can require approved domains (example: umd.edu) and block disposable emails.
      </p>
      <p class="muted">
        This project uses one API endpoint on the server: <strong>POST /api/validate-email</strong>.
      </p>
