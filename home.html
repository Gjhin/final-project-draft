<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SafeSignup - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <header class="topbar">
    <h1>SafeSignup</h1>
    <nav>
      <a class="link" href="index.html">Home</a>
      <a class="link" href="about.html">About</a>
      <a class="link" href="admin.html">Admin</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Create Account</h2>
      <p class="muted">Checks email domain + blocks disposable/invalid emails.</p>

      <form id="signupForm">
        <label for="emailInput">Email</label>
        <input id="emailInput" type="email" placeholder="name@umd.edu" required />
        <button type="submit">Check Email</button>
      </form>

      <div id="resultBox" class="result hidden"></div>
    </section>

    <section class="card">
      <h2>How It Works (Carousel)</h2>

      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide">
            <h3>Step 1</h3><p>Enter your email.</p>
          </div>
          <div class="swiper-slide slide">
            <h3>Step 2</h3><p>We check domain + disposable/valid.</p>
          </div>
          <div class="swiper-slide slide">
            <h3>Step 3</h3><p>You get Accepted / Rejected.</p>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
